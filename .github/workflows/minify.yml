name: Minify CSS and JS

on:
  push:
    branches: [main]
    paths:
      - '**.css'
      - '**.js'
      - '**.html'

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install minifiers
        run: npm install -g csso-cli terser html-minifier-terser
      
      - name: Minify CSS
        run: csso styles.css -o styles.css
      
      - name: Minify JS
        run: terser script.js -o script.js -c -m
      
      - name: Minify HTML
        run: html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true -o index.html index.html
      
      - name: Commit minified files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Minify CSS, JS, and HTML"
          git push
